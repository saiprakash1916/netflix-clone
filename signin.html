<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <!----header block starts---->
    <section class="headerBlock">
        <article>
            <div class="left">
                <img src="./images/logo1.png" alt="logo1">
            </div>
        </article>
    </section>
    <!----header block ends---->

    <!----Signin box starts-->
    <section class="boxBlock">
        <article>
            <div class="signin">
                <h>Sign In</h>
            </div>
            <div class="id">
                <input type="text" name="Email or Phone number" id="Email or Phone number" placeholder="Email or Phone number" required>
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <button class="button">Sign In</button>
            <div class="checkBox">
                <input type="checkbox" name="Remender me" id="Remender me" checked> Remender me
            </div>
        </article>
    </section>
    <!----Signin box starts-->
</body>
</html>
